language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t adamokasha/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true adamokasha/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-502328674384"
  bucket_path: "docker-react"
